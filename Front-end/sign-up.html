<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport sign-up</title>
    <link rel="airport icon" href="\images\airport_logo.png">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="menu">
        <div class="menu-left">
            <div class="logo"><a href="main-page.html"><img src="\images\Icarus-logo.png"></a></div>
            <div class="flights"><a href="#lo">Πτήσεις</a></div>
            <div class="parking"><a href="parking.html" target="_blank">Πάρκινγκ</a></div>
            <div class="companies"><a href="#lo">Εταιρείες</a></div>
            <div class="shops"><a href="#lo">Καταστήματα</a></div>
            <div class="luggages"><a href="#lo">Αποσκευές</a></div>
        </div>
        <div class="menu-right">
            <button class="sign-up"><a href="#lo">Εγγραφή</a></button>
            <button class="log-in"><a href="#lo">Είσοδος</a></button>
        </div>
    </div>
    <div class="signup">
        <form>
            <div class="name">
                <label for="fname">Ονοματεπώνυμο</label><br>
                <input type="text" id="fname" name="fname" placeholder="Όνομα" size="25" required>
                <input type="text" id="lname" name="lname" placeholder="Επώνυμο" size="25" required>
            </div>
            <div class="communication">
                <label for="number">Στοιχεία επικοινωνίας</label><br>
                <input type="tel" id="number" name="number" placeholder="Τηλέφωνο" size="25" required>
                <input type="email" id="mail" name="mail" placeholder="Διεύθυνση email" size="25" required>
            </div>       
            <div class="country">
                <label for="country">Χώρα Καταγωγής</label><br>
                <select id="country" name="country" required>
                    <option value="Greece">Ελλάδα</option>
                    <option value="Cyprus">Κύπρος</option>
                    <option value="Another-country">Άλλο</option>
                </select>
            </div>
            <div class="age-sex">
                <label for="age">Ηλικία</label><br>
                <input type="number" id="age" name="age" size="25"  value="18" required>
                <span>
                    <select name="gender" required id="id_gender">
                        <option value="" selected>Φύλο</option>
                        <option value="male">Άνδρας</option>
                        <option value="female">Γυναίκα</option>
                        <option value="other">Άλλο</option>
                    </select>
                </span>
            </div>
            <div class="login">
                <label for="username">Στοιχεία σύνδεσης</label><br>
                <input type="text" id="username" name="username" placeholder="Όνομα χρήστη" size="25" required>
                <input type="password" name="password" placeholder="Κωδικός" autocomplete="new-password" minlength="6" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" required id="id_password">
                <div>
                    Ο κωδικός πρέπει να γραφτεί με τουλάχιστον 6 λατινικούς χαρακτήρες και να περιέχει πεζά και κεφαλαία γράμματα!
                </div>
            </div>
            <div class="sub">
                <button type="submit">Υποβολή</button>
            </div>
        </form>
        <div class="image">
            <p>
                Start your journey here!
            </p>
            <img src="/images/plane-takeoff.gif">
        </div>   
    </div>
</body>
</html>
